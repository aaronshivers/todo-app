<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todo App</title>
  </head>
  <body>

    <div class="container mt-3">
      
      <h1>Todo App</h1>

      <h2 id="summary-message"></h2>


      <div class="form-group">
        <label for="todo-search">Search Todos</label>
        <input type="text" id="todo-search" class="form-control">
      </div>

      <div class="form-check">

        <input class="form-check-input" type="checkbox" value="" id="hide-completed">

        <label class="form-check-label" for="hide-completed">Hide Completed</label>

      </div>

      <div id="todos"></div>

      <form id="form">

        <div class="form-group">
          <label for="todo-text">New Todo</label>
          <input type="text" id="todo-text" name="text" class="form-control" placeholder="Todo...">
        </div>
        
        <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Add Todo</button>

      </form>

    </div>

    <script src="/scripts/main.js"></script>
  </body>
</html>
